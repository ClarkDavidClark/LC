<!--help page-->

			</div>

			<div data-role="footer" data-position="fixed" data-fullscreen="true">

						<a href="#main" data-icon="back" data-transition="fade">Back</a>

			</div>

			<img src="images/About.png" width="768" height="1140"></a>

					</div>
			</div>
		</div>
<!--Love Calculator-->
			<div data-role="page" data-theme="a" id="love">
				<div data-role="header" data-fullscreen="true" align="center">
					<h1>Love Future</h1>
				</div>
				<div data-role="content">
					<center>
					<img src="images/h1.png"><br/>
					<label>Name of Person 1:</label>
					<form id="frm">
					<input type="text" id="txtnamep1" />
					<img src="images/heart.png" width="100" height="80"><br/>
					<label>Name of Person 2:</label>
					<input type="text" id="txtnamep2" /><br/>
					</form>
						<button data-icon="check" data-inline="true" onClick="lcalc()">Result!</button>
						<button data-inline="true" data-icon="refresh" onClick="formreset()">Reset</button>

				</div>
				<!--Footer-->
				<div data-role="footer" data-position="fixed" data-fullscreen="true">

						<a href="#main" data-icon="back" data-transition="fade">Back</a>

				</div>
			</div>
<!--RESULTS Love Calculator-->
			<div data-role="page" data-theme="a" id="rlove" onLoad="lcalc.js">
				<div data-role="header" data-fullscreen="true" align="center">
					<h1>Love Result</h1>

				<center>
					<br /><br /><br /><br /><br /><img src="images/heart.png" height="300" width="300" /><br /><br /><br /><br /><br />

				</div>

				<div data-role="content">

					<img src="images/h2.png">
					<div data-role="fieldcontain">
					<form id="frm1">
					<table>
					<tr>
						<td><label>First Name:</label></td>
						<td><input type="text" id="txtfname" value="" /></td><br/>
					</tr>
					<tr>
						<td><label>Middle Name:</label></td>
						<td><input type="text" id="txtmname" value="" /></td><br/>
					</tr>
					<tr>
						<td><label>Last Name:</label></td>
						<td><input type="text" id="txtlname" value="" /></td><br/>
					</tr>
					</table>
					</div>
					<div data-role="fieldcontain">
					 <label for="date">Enter Your Birth Date:</label>
					 <input type="text" name="bday" id="bdate" value="" />

					<div data-role="fieldcontain">
					</form>
					<table>
					<tr>
						<td><button data-icon="check" data-iconpos="left" data-inline="true" onClick="mcalc()">Result!</button></td>
						<td><button data-iconpos="left" data-icon="refresh" onClick="formreset1()">Reset</button></td>
					</tr>
					</table>
					</div>
					</center>
				</div>

<!--RESULT Marriage Calculator-->

					<h1>Marriage Result</h1>
				</div>
				<div data-role="content">
				<center>
					<br /><br /><br /><br /><br /><img src="images/ring.png" height="300" width="300" /><br /><br /><br /><br /><br />
					<label>You are predicted to get married
					<input type="text" readonly id="result1" value="" />  on Year: <input type="text" id="date_result" /></label><br />
